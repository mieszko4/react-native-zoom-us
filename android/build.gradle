apply plugin: 'com.android.library'
apply from: 'zoom-meeting-sdk-versions.gradle'

buildscript {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        maven { url 'https://www.jitpack.io' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.3'
    }
}


android {
    namespace = 'ch.milosz.reactnative'
    compileSdkVersion 35
    buildToolsVersion '35.0.0'

    // viewBinding is needed for handling incoming screen share
    viewBinding {
        enabled = true
    }

    defaultConfig {
        minSdkVersion 28
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
    }
    lintOptions {
        abortOnError false
    }
}


dependencies {
    implementation 'com.facebook.react:react-native:+' // From node_modules

    implementation 'us.zoom.meetingsdk:zoomsdk:6.6.0'
}

