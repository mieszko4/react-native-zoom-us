apply plugin: 'com.android.library'

buildscript {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        maven { url 'https://jitpack.io' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.1'
    }
}


android {
    compileSdkVersion 31
    buildToolsVersion '30.0.2'

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
    }
    lintOptions {
        abortOnError false
    }
}


dependencies {
    implementation 'com.facebook.react:react-native:+' // From node_modules
    implementation 'com.github.zoom-us-community:jitpack-zoom-us:5.10.3.5614'

    implementation 'com.airbnb.android:lottie:4.0.0'

    // MobileRTC Deps
    implementation 'androidx.constraintlayout:constraintlayout:2.1.0'
    implementation 'androidx.security:security-crypto:1.1.0-alpha03'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'

    implementation 'com.google.android.material:material:1.4.0'

    //Sridhar changed to local. Use same version for both react-native-video and zoom
    implementation project(':exoplayer-library-core')
    implementation project(':exoplayer-library-ui')

    implementation 'androidx.window:window:1.0.0'
    implementation 'androidx.window:window-java:1.0.0'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.6.0'
    implementation 'androidx.core:core-ktx:1.7.0'
    
    // Other Deps (mentioned in docs - not needed)
    /*
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.4.0'
    */

    // Other Deps (not mentioned in docs)
    implementation 'com.google.android.flexbox:flexbox:3.0.0'
    implementation 'com.google.code.gson:gson:2.8.1'
    implementation 'com.google.crypto.tink:tink-android:1.5.0'
    implementation 'com.github.bumptech.glide:glide:4.12.0'
}
