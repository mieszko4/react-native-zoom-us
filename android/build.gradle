apply plugin: 'com.android.library'

buildscript {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        maven { url 'https://www.jitpack.io' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.3'
    }
}


android {
    namespace = 'ch.milosz.reactnative'
    compileSdkVersion 35
    buildToolsVersion '35.0.0'

    // viewBinding is needed for handling incoming screen share
    viewBinding {
        enabled = true
    }

    defaultConfig {
        minSdkVersion 26
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
    }
    lintOptions {
        abortOnError false
    }
}


dependencies {
    implementation 'com.facebook.react:react-native:+' // From node_modules

    implementation 'us.zoom.meetingsdk:zoomsdk:6.5.10'

    // Dependencies copied from mobilertc-android-studio/mobilertc/build.gradle
    implementation 'androidx.security:security-crypto:1.1.0-alpha05'
    implementation 'com.google.crypto.tink:tink-android:1.7.0'
    implementation 'com.google.android.exoplayer:exoplayer-core:2.17.1'
    implementation 'com.google.android.exoplayer:exoplayer-ui:2.17.1'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.0'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'com.google.code.gson:gson:2.11.0'
    implementation 'com.github.bumptech.glide:annotations:4.11.0'
    implementation 'com.github.bumptech.glide:glide:4.11.0'

    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'com.airbnb.android:lottie:4.0.0'

    implementation 'androidx.window:window:1.1.0'
    implementation 'androidx.window:window-java:1.1.0'

    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.7.20'
